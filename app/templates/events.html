<div class="container mt-4">
  <h2>Upcoming Events</h2>
  <div class="row">
    {% for event in events %}
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-body">
            <h5>{{ event.title }}</h5>
            <p><strong>Date:</strong> {{ event.date }}</p>
            <p><strong>Location:</strong> {{ event.location }}</p>
            <p>{{ event.description }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
